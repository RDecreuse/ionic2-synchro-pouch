<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <h2>Welcome to Ionic!</h2>

  <table class="table">
    <thead>
    <tr class="theadcustomcss">
      <th>#</th>
      <th>Name</th>
      <th>Age</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let animal of animals">
      <td>{{animal._id}}</td>
      <td>{{animal.name}}</td>
      <td>{{animal.age}}</td>
    </tr>
    </tbody>
  </table>
  <div class="title_div">
    <span>Add a new animal :</span>
  </div>
  <div>
    <input [(ngModel)]="newAnimal._id" placeholder="Enter id "/>
    <input [(ngModel)]="newAnimal.name" placeholder="Enter name "/>
    <input [(ngModel)]="newAnimal.age" placeholder="Enter age "/>
    <button (click)="add()">Add !</button>
  </div>

</ion-content>
